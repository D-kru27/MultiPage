<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restration</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=cyrillic" rel="stylesheet"
          type='text/css'>
</head>
<body>
    <main class="registration_wrapper">
        <div class="logotype">
            <img class="logo" src="img/default.png">
        </div>
        <div class="registration">
            <form action="#" method="post" class="registration_form">
                <h2>Создать учётную запись</h2>
                <div class="fields">
                    <p>Электронная почта</p> <input type="email" name="email"  id="mail" placeholder="Email">
                    <p> Имя пользователя</p> <input type="text" name="name" id="name" placeholder="Name">
                    <p>Пароль</p> <input type="password" name="password"  id="password" placeholder="Password">
                </div>
                <div><input type="submit" value="Продолжить" id="continue"></div>
                <div class="already_registered"> <a href="#">Уже зарегистрированы?</a></div>
            </form>
        </div>
    </main>
</body>
</html>
